# Default values for dbcmetrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: schulcloud/dbcmetrics
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

containerPort: 9000
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /metrics
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

dbcmconfig:
  features:
    version_metrics: enabled
  instances:
    - name: "brandenburg"
      url: "https://brandenburg.cloud"
      shortname: "brb"
    - name: "niedersachsen"
      url: "https://niedersachsen.cloud"
      shortname: "nbc"
    - name: "thueringen"
      url: "https://schulcloud-thueringen.de"
      shortname: "thr"
    - name: "international"
      url: "https://international.hpi-schul-cloud.de"
      shortname: "int"
    - name: "dbildungscloud"
      url: "https://dbildungscloud.de"
      shortname: "dbc"
    - name: "demo"
      url: "https://demo.hpi-schul-cloud.de"
      shortname: "demo"
  version_metrics:
    interval: 600
    services:
      - server: /api/v1/version
      - client: /version
      - nuxt: /nuxtversion
