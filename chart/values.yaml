# -- Default values for dbcmetrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: schulcloud/dbcmetrics
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: 

containerPort: 9000
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # -- fsGroup: 2000

securityContext: {}
  # -- capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /metrics
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # -- We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# -- The values below 'dbcnconfigwill be copied via the configmap into the file system of the dbcmetrics pod
# below the mount point specified in the deployment template which is '/etc/dbcmetrics/dbcm_config.yaml'
dbcmconfig:
  features:
    # -- each supported feature can be disabled or enabled. In additon each feature has its own
    # configuration section with the same name below
    version_metrics: enabled
  instances:
    # -- This part contains a list of instances which versions should be observed and provided as Prometheus metrics
    # - the name will be part of the Prometheus value, for the sample the Prometheus value will be 'myinstance_info'
    # - url is the base url of an existing dBildungscloud instance to be monitored
    # - shortname is for further filtering in future scenarios
    - name: "myinstancename" 
      url: "https://myinstance.dbildungscloud.dev"
      shortname: "min"
  # -- This part hold the feature specif configuration
  # - interval definces the cycle in seconds how often the version information is queried
  # - services contains a list of services the version will be queried with the parte that needs to be added 
  #   to the base url to receive the version information
  version_metrics:
    interval: 600
    services:
      server: /serverversion
      client: /version
      nuxt: /nuxtversion

storage_metrics_enabled: true
storage_exclude_subfolders: true
storage_interval: 30
storage_provider_url: "http://s3-de-central.profitbricks.com"
storage_provider_region: "s3-de-central"

# key that will be referenced to get the value
storage_bucket_name_key: s3_bucket_name
storage_access_key_key: s3_access_key
storage_access_secret_key: s3_access_secret
storage_access_secret_name: "dbcmetrics-secret"