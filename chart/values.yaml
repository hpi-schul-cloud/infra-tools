# -- Default values for dbcmetrics.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: schulcloud/dbcmetrics
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: 

containerPort: 9000
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # -- fsGroup: 2000

securityContext: {}
  # -- capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /metrics
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # -- We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# -- The values below 'dbcmconfig' will be copied via the configmap into the file system of the dbcmetrics pod
# below the mount point specified in the deployment template which is '/etc/dbcmetrics/dbcm_config.yaml'
dbcmconfig:
  instances:
    # -- This part contains a list of instances which versions should be observed and provided as Prometheus metrics
    # - the name will be part of the Prometheus value, for the sample the Prometheus value will be 'myinstance_info'
    # - url is the base url of an existing dBildungscloud instance to be monitored
    # - shortname is for further filtering in future scenarios
    - name: "myinstancename" 
      url: "https://myinstance.dbildungscloud.dev"
      shortname: "min"
  # -- This part holds the version module specific configuration
  # - interval defines the cycle in seconds how often the version information is queried
  # - endpoint defines the part that needs to be added to the base url to receive the version information
  version_metrics:
    interval: 600
    endpoint: "/version"
  # -- This part holds the ionosmaintenance module specific configuration
  maintenance_metrics:
    # -- Interval for polling the maintenance windows from the terraform state in minutes
    window_refresh_interval_min: 30
    # -- Interval for checking wether a cluster is currently in its maintenace window in seconds
    metric_refresh_interval_sec: 15
    # -- Duration of a noodpool maintenance in minutes
    nodepool_maintenance_duration_min: 240
    # -- Duration of a cluster maintenance in minutes
    cluster_maintenance_duration_min: 15
    # -- Prefix for the terraform state s3 object
    s3_stage_directory: "env:/dev/"
    # -- S3 endpoint for the terraform state bucket
    s3_endpoint: "https://s3-eu-central-1.ionoscloud.com"
    # -- Name of the terraform state bucket
    s3_bucket: "sc-tf-remote-state-01"
  # -- This part holds the plannedmaintenance module specific configuration
  planned_maintenance_metrics:
    # -- Interval for polling the maintenance windows from the cachet pages in minutes
    window_refresh_interval_min: 10
    # -- Interval for checking if we are currently in a maintenance window in seconds
    metric_refresh_interval_sec: 15
    # -- Duration of a maintenance without specified end time in minutes
    default_maintenance_duration_min: 60
    # -- Timezone of the cachet pages
    cachet_timezone: "Europe/Berlin"
    # -- Cachet pages to monitor with name and base url
    platforms:
      - name: "example_name"
        url: "https://status.exampleplatform.cloud"



# -- Enables/disables storage module
storage_metrics_enabled: false
# -- Enables/disables version module
version_metrics_enabled: false
# -- Enables/disables ionosmaintenance module
ionos_maintenance_metrics_enabled: false
# -- Enables/disables plannedmaintenance module
planned_maintenance_metrics_enabled: false

storage_exclude_subfolders: true
storage_interval: 30
storage_provider_url: "https://s3-eu-central-1.ionoscloud.com"
storage_provider_region: "s3-eu-central-1"

# key that will be referenced to get the value
storage_bucket_name: "s3_bucket_name"
storage_access_key_key: s3_access_key
storage_access_secret_key: s3_access_secret
storage_access_secret_name: "dbcmetrics-secret"


# -- 1Password field name for the S3 access key for the terraform state bucket
tfstate_s3_access_key_key: s3_access_key
# -- 1Password field name for the S3 access secret for the terraform state bucket
tfstate_s3_access_secret_key: s3_access_secret
# -- Name of the kubernetes secret for the terraform state bucket
tfstate_s3_secret_name: ionos-maintenance-metrics