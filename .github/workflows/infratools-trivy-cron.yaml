---
name: infra-tools Docker Image Trivy Image Vulnerability Scann Cron Job

on:
  schedule:
    # Runs "at 2 a.m. past every day" (see https://crontab.guru)
    - cron: '0 2 * * *'

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@9ab158e8597f3b310480b9a69402b419bc03dbd5 
        with:
          image-ref: 'ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results-infra-tools.sarif'
      - name: Upload Trivy scan results to Github Security tab
        uses: github/codeql-action/upload-sarif@v1 
        with:
          sarif_file: 'trivy-resultsinfra-tools.sarif'
