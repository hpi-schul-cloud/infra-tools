---
name: BAP Docker Image on Tag

on:
  push:
    tags:
      - 'infra-tools-[0-9]*'
      - 'dbcmetrics-[0-9]*'

jobs:
  build_and_push_docker:
    runs-on: ubuntu-latest

    steps:
      - name: Filter Tag name 
        uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegex: "(.+?(?=-[0-9]))"   # unabh√§ngig von dbmetrics und infra-tools gives name 
          tagRegexGroup: 1 
          

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Docker meta Service Name for docker hub
        id: docker_meta_img_hub
        uses: docker/metadata-action@v3
        with:
          images: schulcloud/${{ steps.tagName.outputs.tag }} 
